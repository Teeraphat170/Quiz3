<!DOCTYPE html>
<html>

<head>
    <title>Book</title>
</head>

<body>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
       </style>
    <h1>Book</h1>
    <p>book (<a href="{{ url_for('insert') }}">Add</a>)</p>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Height</th>
                <th>Publisher</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>

        {% for i in books %}
                <tr>
                  <td>{{i.title}}</td>
                  <td>{{i.author}}</td>
                  <td>{{i.genre}}</td>
                  <td>{{i.height}}</td>
                  <td>{{i.publisher}}</td>
                  <td><a href="/update/{{ i.title }}" class="btn btn-success"><i class='fas fa-edit'></i>update</a></td>
                  <td><a href="/delete/{{ i.title }}" class="btn btn-success"><i class='fas fa-edit'></i>delete</a></td>
                </tr>
                {% endfor %}
        </tbody>
    </table>

</body>

</html>
